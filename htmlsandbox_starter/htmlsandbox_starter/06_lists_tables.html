<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <ol type="I">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ol>

    <table>
      <thead>
        <tr>
          <th>no</th>
          <th>Nama</th>
          <th>Umur</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>kuya</td>
          <td>25</td>
        </tr>
        <tr>
          <td>2</td>
          <td>uya</td>
          <td>23</td>
        </tr>
        <tr>
          <td>3</td>
          <td>siapa</td>
          <td>?</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
