<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>

  <body>
    <p>
      <a href="http://google.com">ke google yuk!</a>

    <p>

    <!-- internal link -->
    <p>
      <a href="/htmlsandbox_starter/htmlsandbox_starter/04_typography.html"

    <img
      src="/htmlsandbox_starter/htmlsandbox_starter/images/sample.jpg"

    />

    <!-- remote image -->
    <img
      src="https://source.unsplash.com/200x200/?nature,water"
      alt="image 2"
    />

</html>
