<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" placeholder="masuk" />
      </div>
      <div>
        <label for="email">email</label><br />
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
      </div>
      <div>
        <label for="sex">Sex</label><br />
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="csutom">Custom</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="birthdate">Birth Date</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div>
        <label for="membership">Membership</label> <br />
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
        />
        Standard
        <input type="radio" name="membership" id="membership" value="premium" />
        Premium
        <input type="radio" name="membership" id="membership" value="super" />
        Super
      </div>
    </form>
  </body>
</html>
